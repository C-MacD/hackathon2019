<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://rubberducky.mybluemix.net/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta Question="viewport" content="width=device-width, initial-scale=1">
    <title>Rubber Duck Debugger</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="antixss.js" type="text/javascript"></script>

    <script>
        $( document ).ready(function() {
            $.i18n().load( {
                en: {
                    "welcome": "Rubber Ducky Online",
                    "question": "question",
                    "what_is_your_question": "What is your question?",
                    "hello": "Your list is: \n $1",
                    "added_to_database": "Your list of answers has been added to the database. \n $s",
                    "database_contents": "Database contents: "
                },
            } );
            $('body').i18n();
            $('#user_question').attr("placeholder", $.i18n('question') );
        });
        </script>

</head>

<body>
    <div class="container" id="container">
        <h1 data-i18n="welcome"></h1> <!- Welcome ->
        <div id="questionInput" class="input-group-lg center-block helloInput">
            <p class="lead" data-i18n="what_is_your_question"></p>
            <input id="user_question" type="text" class="form-control" aria-describedby="sizing-addon1" value="" />
        </div>
        <p id="response" class="lead text-center"></p>

        <p id="databaseQuestions" class="lead text-center"></p>
    </div>
    <footer class="footer">
        <div class="container">
            <span><a href="https://console.bluemix.net/docs/tutorials/index.html" target="_blank">Looking for more tutorials?</a></span>
        </div>
    </footer>

</body>


</html>


<script>
    	//Submit data when enter key is pressed
        $('#user_question').keydown(function(e) {
        	var question = $('#user_question').val();
            if (e.which == 13 && question.length > 0) { //catch Enter key
            	//POST request to API to create a new visitor entry in the database
                $.ajax({
				  method: "POST",
				  url: "./api/visitors",
				  contentType: "application/json",
				  data: JSON.stringify({'question': question })
				})
                .done(function(linkList) {
                    if(linkList && linkList.question){
                        if(linkList._id)
                            $('#response').html($.i18n('added_to_database', AntiXSS.sanitizeInput(linkList.question)));
                        else
                            $('#response').html($.i18n('hello', AntiXSS.sanitizeInput(linkList.question))); 
                    }
                    else {
                        $('#response').html(AntiXSS.sanitizeInput(linkList));
                    }
                    $('#questionInput').hide();
                    getQuestion();
                });
            }
        });

        //Retrieve all the visitors from the database
        function getQuestion(){
          $.get("./api/visitors")
              .done(function(linkList) {
                  if(linkList.length > 0) {
                    linkList.forEach(function(element, index) {
                      linkList[index] = AntiXSS.sanitizeInput(element)
                    });
                    $('#databaseQuestions').html($.i18n('database_contents') + JSON.stringify(linkList));
                  }
              });
          }

          //Call getNames on page load.
          getQuestion();


    </script>
