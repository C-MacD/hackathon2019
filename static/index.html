<script>
  //Submit data when enter key is pressed
  $('#user_question').keydown(function (e) {
    var question = $('#user_question').val();
    if (e.which == 13 && question.length > 0) { //catch Enter key
      //POST request to API to create a new visitor entry in the database
      $.ajax({
        method: "POST",
        url: "./api/visitors",
        contentType: "application/json",
        data: JSON.stringify({ 'question': question })
      })
        .done(function (linkList) {
          if (linkList && linkList.question) {
            if (linkList._id)
              $('#response').html($.i18n('added_to_database', AntiXSS.sanitizeInput(linkList.question)));
            else
              $('#response').html($.i18n('hello', AntiXSS.sanitizeInput(linkList.question)));
          }
          else {
            fullList = linkList;
            linkList = [];
            i = 0;
            while (i < fullList.length) {
              linkList.push(fullList[i] + '\n');
              i++;
            }
            links = linkList.toString();
            linkList = links.replace(/,/g, '');
            $('#response').html(AntiXSS.sanitizeInput(linkList));
          }
          $('#questionInput').hide();
          getQuestion();
        });
    }
  });

  //Retrieve all the visitors from the database
  function getQuestion() {
    $.get("./api/visitors")
      .done(function (linkList) {
        if (linkList.length > 0) {
          linkList.forEach(function (element, index) {
            linkList[index] = AntiXSS.sanitizeInput(element)
          });
          $('#databaseQuestions').html($.i18n('database_contents') + JSON.stringify(linkList));
        }
      });
  }

  //Call getNames on page load.
  getQuestion();


</script>
